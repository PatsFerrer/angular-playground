<h1>My app</h1>
<p>card works!</p>
<button>Olá Mundo</button>

<ul>
     <li *ngFor="let p of produtos; let i = index" (click)="remover(i)"> <!-- index adicionado  -->
        ID: {{ i }} - {{ p }}
    </li>
    <button (click)="adicionar()">Adicionar</button>
</ul>

<div [ngSwitch]="menuType">

    <div *ngSwitchDefault>
        <ul>
            <li>Editar perfil</li>
            <li>adicionar cartão</li>
        </ul>
    </div>

    <div *ngSwitchCase="'admin'">
        <ul>
            <li>Editar perfil</li>
            <li>adicionar cartão</li>
            <li>gerenciar usuários</li>
        </ul>
    </div>

    <div *ngSwitchCase="'superUser'">
        <ul>
            <li>Editar perfil</li>
            <li>adicionar cartão</li>
            <li>gerenciar usuários</li>
            <li>gerenciar admins</li>
        </ul>
    </div>

</div>
