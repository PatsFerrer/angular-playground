<!-- [ngClass]: chama nossa propriedade 'estilo' na classe do TS -->
<p [ngClass]="estilo">comp-atributos works!</p>

<button (click)="trocarCor()">Change color</button>

<!-- ngStyle dinâmico vindo do TS -->
<h1 [ngStyle]="{'background': corFundo , 'color': corDaFonte}">ANGULAR COURSE</h1>
<!-- ngStyle cravado -->
<!-- <h1 [ngStyle]="{'background': 'green' }">Teste de fundo</h1> -->

<!-- Pra trabalhar com forms, precisa importar o 'FormsModule' no app.module.ts -->
<h1>Lista de compras</h1>
<p>Adicione um item</p>
<input type="text" [(ngModel)]="item">
<button (click)="adicionarLista()">Adicionar</button>
<p>{{ item }}</p>

<ul>
    <li *ngFor="let elemento of lista">{{elemento }}</li>
</ul>

<hr>

<!-- por padrão, <ng-template> sempre será false, ou seja não vai aparecer -->
<ng-template [ngIf]="isEnableBlock">
    <a href="#">Finalizar compra</a>
</ng-template>
<br>
<ng-template [ngIf]="true">
    <a href="#">Adicionar ao carrinho</a>
</ng-template>

<hr>
