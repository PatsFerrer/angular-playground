<app-comp-atributos>
<!-- É utilizado no <ng-content select="h2"> q está no comp-atributos.component.html -->
    <h2>Olá</h2>
    <p>Eu vim de fora</p>

<!-- Se isAliveCard for false, mostra o 'anotheBlock' -->

<!-- bloco condicional com apelido 'anotherBlock' -->
<ng-template #anotherBlock>
    <p>Olá, sou um bloco secreto</p>
</ng-template>
